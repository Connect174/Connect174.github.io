<!DOCTYPE html>
<html>
<head>
  <title>Connect Four</title>
  <style>
    .board {
      display: grid;
      grid-template-columns: repeat(7, 50px);
      grid-gap: 5px;
    }
    .cell {
      width: 50px;
      height: 50px;
      border-radius: 25px;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="board" id="board">
    <!-- This will be dynamically filled with cells -->
  </div>
  <script src="connectFour.js"></script>
</body>
</html>
